    <div id="mapBox"> Click on a store </div>
    <div id="map"></div>
    <script>
      var map;
      var markers = [];
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: new google.maps.LatLng(43.4643,-80.5204),
          mapTypeId: 'terrain'
        });

        // Create a <script> tag and set the USGS URL as the source.
        //var script = document.createElement('script');
        // This example uses a local copy of the GeoJSON stored at
        // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
        //script.src = 'https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js';
        //document.getElementsByTagName('head')[0].appendChild(script);
        var infowindow = new google.maps.InfoWindow({
          content: ''
        });


        for (var i = 0; i < numStores; i++) {
          var latLng = new google.maps.LatLng(stores[i].lat,stores[i].long);
          var marker = new google.maps.Marker({
            position: latLng,
            map: map,
            title: 'Click to choose as preferred store'//stores[i].name
            //label: i.toString()
          });

          markers.push(marker);
          markers[i].addListener('click', function() {
          infowindow.close();
          map.setZoom(12);
          map.setCenter(this.getPosition());
          var index = markers.indexOf(this);
          currStore = stores[index];
          document.getElementById('mapBox').innerHTML = currStore.name+'<br>Address: '+
          currStore.address +'<br>Open from whenever <br>';
          infowindow.setContent('<a href="./lcbo.html"> Home</a>');
          infowindow.open(map,this);
        });


          markers[i].addListener('mouseover', function() {
            var index = markers.indexOf(this);
            infowindow.setContent(stores[index].name);
            infowindow.open(map,this);
        });


          markers[i].addListener('mouseout', function() {
            //infowindow.close();
        });
      }

          
      }
    </script>
